<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <map id="map" tabindex="-1" role="widget"></map>

    <div id="restaurant-details">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </section>

      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </div>
  </main>

  <footer id="footer">
    <span>
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </span>
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>

</body>

</html>
